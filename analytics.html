<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance Analytics</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f7fc;
      padding: 40px 20px;
      margin: 0;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
      font-size: 2rem;
      font-weight: 500;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 15px;
      text-align: center;
      font-size: 14px;
    }

    th {
      background-color: #0077cc;
      color: white;
      font-weight: 600;
    }

    td {
      background-color: #f9f9f9;
      font-weight: 400;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Attendance Analytics</h2>
    <table id="analyticsTable">
      <thead>
        <tr>
          <th>Roll No</th>
          <th>Name</th>
          <th>Total Present</th>
          <th>Total Absent</th>
          <th>Attendance %</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    window.onload = function () {
      const attendanceData = JSON.parse(localStorage.getItem("markedAttendance"));
      if (!attendanceData) {
        alert("No attendance data found!");
        return;
      }

      const tbody = document.querySelector("#analyticsTable tbody");
      tbody.innerHTML = "";

      attendanceData.forEach(student => {
        const totalPeriods = student.Periods.length;
        const totalPresent = student.Periods.filter(status => status === "Present").length;
        const totalAbsent = totalPeriods - totalPresent;
        const attendancePercentage = ((totalPresent / totalPeriods) * 100).toFixed(2);

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${student.RollNo}</td>
          <td>${student.Name}</td>
          <td>${totalPresent}</td>
          <td>${totalAbsent}</td>
          <td>${attendancePercentage}%</td>
        `;
        tbody.appendChild(row);
      });
    };
  </script>
</body>
</html>
