<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h2>Create Staff Account</h2>
  <input id="staff-username" placeholder="Username" />
  <input id="staff-password" placeholder="Password" />
  <input id="batch" placeholder="Batch" />
  <input id="year" placeholder="Year" />
  <input id="section" placeholder="Section" />
  <button onclick="createStaff()">Add Staff</button>
  <table id="staffTable">
    <tr><th>Username</th><th>Batch</th><th>Year</th><th>Section</th></tr>
  </table>
  <script src="script.js"></script>
</body>
</html>
