<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - Department Attendance System</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="admin-dashboard-container">
    <h1>Welcome, Admin</h1>
    
    <h2>Create Staff Account</h2>
    <form id="create-staff-form" onsubmit="createStaff(event)">
      <input type="text" id="staff-username" placeholder="Staff Username" required />
      <input type="password" id="staff-password" placeholder="Staff Password" required />
      
      <!-- Manually type Year and Section -->
      <input type="text" id="staff-year" placeholder="Enter Year (e.g., Year 1)" required />
      <input type="text" id="staff-section" placeholder="Enter Section (e.g., Section A)" required />
      
      <button type="submit">Create Staff</button>
    </form>
    
    <h2>Staff List</h2>
    <table id="staff-list">
      <thead>
        <tr>
          <th>Username</th>
          <th>Year</th>
          <th>Section</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

  </div>

  <script src="script.js"></script>
</body>
</html>
<style>
  body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f9;
}

.admin-dashboard-container {
  width: 80%;
  margin: 2rem auto;
  padding: 2rem;
  background-color: white;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
  color: #333;
}

h2 {
  margin-top: 2rem;
  color: #444;
}

form {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  max-width: 400px;
  margin: 0 auto;
}

input {
  padding: 0.8rem;
  font-size: 1rem;
  border: 1px solid #ddd;
  border-radius: 4px;
}

button {
  padding: 1rem;
  font-size: 1.1rem;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #45a049;
}

table {
  width: 100%;
  margin-top: 2rem;
  border-collapse: collapse;
  border: 1px solid #ddd;
}

table th, table td {
  padding: 1rem;
  text-align: left;
}

table th {
  background-color: #f2f2f2;
}

table tr:nth-child(even) {
  background-color: #f9f9f9;
}

table tr:hover {
  background-color: #f1f1f1;
}

</style>
